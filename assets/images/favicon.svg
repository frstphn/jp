<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Fond transparent -->

  <!-- Disque d'accrétion (ellipses dorées) -->
  <ellipse cx="16" cy="16" rx="14" ry="6" fill="none" stroke="#d4a84b" stroke-width="0.8" opacity="0.5"/>
  <ellipse cx="16" cy="16" rx="12" ry="5" fill="none" stroke="#e8c066" stroke-width="1" opacity="0.6"/>
  <ellipse cx="16" cy="16" rx="10" ry="4" fill="none" stroke="#f0d080" stroke-width="1.2" opacity="0.7"/>
  <ellipse cx="16" cy="16" rx="8" ry="3" fill="none" stroke="#f8e0a0" stroke-width="1.5" opacity="0.8"/>

  <!-- Horizon des événements (cercle bleu cosmique) -->
  <circle cx="16" cy="16" r="5.5" fill="none" stroke="#1a5a7a" stroke-width="1" opacity="0.9"/>

  <!-- Trou noir central -->
  <circle cx="16" cy="16" r="4.5" fill="#0a0a12"/>

  <!-- Singularité centrale -->
  <circle cx="16" cy="16" r="1" fill="#000"/>

  <!-- Effet de lentille gravitationnelle subtil -->
  <circle cx="16" cy="16" r="6" fill="none" stroke="#4a90a8" stroke-width="0.5" opacity="0.4"/>
</svg>
